<div class="input-group">
    <input #box (keyup.enter)="onSearch(box.value)" type="text" class="form-control" aria-label="Text input with segmented dropdown button">
    <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" (click)="onSearch(box.value)">Search by {{this.searchFlag? "Vip Level":"Name"}}</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" (click)="toggleSearch(0)">By First Name</a>
        <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="toggleSearch(1)">By Vip Level</a>
        </div>
    </div>
</div>
<table class="table table-striped">
    <tr *ngFor="let client of service.list">
        <td (click)="populateForm(client)">{{client.FirstName}} {{client.LastName}}</td>
        <td (click)="populateForm(client)">Level {{client.VipLevel}}</td>
        <td><button (click)="onDelete(client.ClientId)" class="btn btn-sm btn-outline-danger">
            <img src="../../assets/icon/svg/x.svg" id="icon-x">
        </button></td>
    </tr>
</table>
